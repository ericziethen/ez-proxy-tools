[pytest]
testpaths = tests
python_files = test_*.py

log_cli = false
log_level = DEBUG

addopts = --verbose -rf -rE --durations=8 --maxfail=1 -p no:logging -m "not (slow or webtest or eric)"

# Ignore slow or long makred Tests, can customize
# -p no:logging
# -m "not (slow or webtest)"
# --disable-warnings

